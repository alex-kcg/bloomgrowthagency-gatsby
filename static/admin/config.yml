backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Home Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: text }
          - { label: Heading, name: heading, widget: string }
          - {
              label: Partner rows,
              name: partnerRows,
              widget: list,
              fields:
                [
                  {
                    label: "Direction",
                    name: "direction",
                    widget: "select",
                    options: [
                      { label: "Left to right", value: "ltr" },
                      { label: "Right to left", value: "rtl" },
                    ]
                  },
                  {
                    label: Partners,
                    name: partners,
                    widget: list,
                    fields:
                      [
                        { label: Text, name: text, widget: text },
                        { label: URL, name: url, widget: string },
                        {
                          label: "Hover color",
                          name: "colorClassName",
                          widget: "select",
                          options: [
                            { label: "Gray", value: "text-gray" },
                            { label: "Voltage", value: "text-voltage" },
                            { label: "Summer Rain", value: "text-summer-rain" },
                            { label: "Electric Lime", value: "text-electric-lime" },
                          ]
                        },
                        {
                          label: "Font style",
                          name: "fontClassName",
                          widget: "select",
                          options: [
                            { label: "Sans normal", value: "font-sans font-normal" },
                            { label: "Serif light", value: "font-serif font-light tracking-tighter" },
                            { label: "Serif light italic", value: "font-serif font-light tracking-tighter italic" },
                          ]
                        },
                      ],
                  },
                ],
            }
          - {
              label: Numbered list,
              name: numberedList,
              widget: list,
              fields:
                [
                  { label: Heading, name: heading, widget: text },
                  { label: Text, name: text, widget: text },
                  { label: image, name: image, widget: image, choose_url: true },
                ],
            }
          - { label: Accordion heading, name: accordionHeading, widget: string }
          - {
              label: Accordion items,
              name: accordionItems,
              widget: list,
              fields:
                [
                  { label: New Type, name: newtype, widget: boolean },
                  { label: Heading, name: heading, widget: text },
                  { label: Body, name: body, widget: textarea },
                ],
            }
          - { label: Partners heading, name: partnersHeading, widget: string }
          - { label: Partners subheading, name: partnersSubheading, widget: string }
  - name: "settings"
    label: "Settings"
    files:
      - file: "src/data/settings.yml"
        label: "Settings"
        name: "settings"
        fields:
          - label: Header
            name: header
            widget: object
            fields:
              [
                {
                  label: Logo,
                  name: logo,
                  widget: object,
                  fields:
                    [
                      { label: Image, name: image, widget: image },
                      { label: Alt, name: alt, widget: string },
                    ],
                },
              ]
          - label: Footer
            name: footer
            widget: object
            fields:
              [
                {
                  label: "Signoff",
                  name: "signoff",
                  widget: "string"
                },
                {
                  label: "Locations",
                  label_singular: "Location",
                  name: "locations",
                  widget: "list",
                  fields: [
                    { label: "Name", name: "name", widget: string }
                  ]
                },
                {
                  label: "Social media links",
                  label_singular: "Social media link",
                  name: "socialMediaLinks",
                  widget: "list",
                  fields: [
                    {
                      label: "Type",
                      name: "type",
                      widget: "select",
                      options: [
                        { label: "LinkedIn", value: "linkedin" }
                      ]
                    },
                    {
                      label: "URL",
                      name: "url",
                      widget: string
                    }
                  ]
                }
              ]
